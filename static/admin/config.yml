backend:
  name: github
  repo: mdalzell/mattdalzell.com

media_folder: static/assets
public_folder: assets

collections:
  - name: blog
    label: Blog
    folder: src/blog
    create: true
    fields:
      - { name: title, label: Title }
      - { name: date, label: Date, widget: date }
      - { name: updatedOn, label: Updated On, widget: date, required: false }
      - { name: tags, label: Tags, widget: list }
      - { name: draft, label: Save As Draft, widget: boolean }
      - { name: featured, label: Featured, widget: boolean }
      - { name: body, label: Body, widget: markdown }
  - name: content
    label: Content
    files:
      - label: Home Page
        name: index
        file: src/content/index.md
        fields:
          - { name: title, label: Title, widget: string }
          - { name: body, label: Intro, widget: markdown }
          - {
              name: skills,
              label: Skills,
              widget: object,
              fields:
                [
                  { name: title, label: Title, widget: string },
                  {
                    name: sections,
                    label: Sections,
                    widget: list,
                    fields:
                      [
                        { name: title, label: Title, widget: string },
                        {
                          name: description,
                          label: Description,
                          widget: string,
                        },
                      ],
                  },
                ],
            }
      - label: Blog Page
        name: blog
        file: src/content/blog.md
        fields:
          - { name: body, label: Body Text, widget: markdown }
      - label: About Page
        name: about
        file: src/content/about.md
        fields:
          - { name: body, label: Copy, widget: markdown }
  - name: settings
    label: Settings
    files:
      - label: General Settings
        name: general
        file: src/settings/settings.json
        fields:
          - { name: title, label: Title, widget: string }
          - { name: keywords, label: Keywords, widget: string }
          - { name: description, label: Description, widget: text }
          - {
              name: menu,
              label: Menu,
              widget: list,
              fields:
                [
                  { name: title, label: Title, widget: string },
                  { name: url, label: Url, widget: string },
                  { name: external, label: External, widget: boolean },
                ],
            }
